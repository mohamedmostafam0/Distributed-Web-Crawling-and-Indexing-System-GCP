<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Distributed Crawler UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h1 class="mb-4">Distributed Crawler Dashboard</h1>

      <!-- Crawl Submission Form -->
      <div class="card mb-4">
        <div class="card-header">Submit a New Crawl Job</div>
        <div class="card-body">
          <form method="POST">
            <div id="url-fields">
              <div class="input-group mb-2">
                <input
                  name="seed_urls[]"
                  class="form-control"
                  placeholder="Seed URL"
                  required
                />
              </div>
            </div>
            <button
              type="button"
              class="btn btn-secondary mb-3"
              onclick="addField()"
            >
              Add Another URL
            </button>
            <div class="mb-2">
              <input
                name="depth_limit"
                type="number"
                class="form-control"
                placeholder="Depth Limit (default 1)"
              />
            </div>
            <div class="mb-3">
              <input
                name="domain_restriction"
                type="text"
                class="form-control"
                placeholder="Domain Restriction (optional)"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit Crawl</button>
          </form>
        </div>
      </div>

      <!-- Live Metrics -->
      <div class="card mb-4">
        <div class="card-header">Live Metrics</div>
        <div class="card-body">
          <div class="row text-center">
            <div class="col">
              <h5>URLs Crawled</h5>
              <p id="urls-crawled" class="fs-4">0</p>
            </div>
            <div class="col">
              <h5>URLs Indexed</h5>
              <p id="urls-indexed" class="fs-4">0</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Active Tasks -->
      <div class="card">
        <div class="card-header">Active Crawl Tasks</div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Task ID</th>
                <th>Depth</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="tasks-table-body">
              <!-- Dynamic content -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Download Index -->
      <div class="text-center mt-4">
        <a href="/download_index" class="btn btn-success"
          >Download Final Indexed Data</a
        >
      </div>
    </div>

    <script>
      function addField() {
        const field = document.createElement("div");
        field.className = "input-group mb-2";
        field.innerHTML =
          '<input name="seed_urls[]" class="form-control" placeholder="Seed URL" required>';
        document.getElementById("url-fields").appendChild(field);
      }

      function refreshMetrics() {
        fetch("/metrics")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("urls-crawled").textContent =
              data.metrics.urls_crawled;
            document.getElementById("urls-indexed").textContent =
              data.metrics.urls_indexed;

            const tableBody = document.getElementById("tasks-table-body");
            tableBody.innerHTML = "";
            for (const [task_id, info] of Object.entries(data.tasks)) {
              const row = document.createElement("tr");
              row.innerHTML = `
                    <td>${task_id}</td>
                    <td>${info.depth}</td>
                    <td><span class="badge bg-primary">${info.status}</span></td>
                `;
              tableBody.appendChild(row);
            }
          })
          .catch((error) => console.error("Error fetching metrics:", error));
      }

      setInterval(refreshMetrics, 5000);
      refreshMetrics(); // initial load
    </script>
  </body>
</html>
